name: Markit CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_call:

jobs:
  markit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --dev --group markit

      - name: Lint
        run: uv tool run flake8 markit/

      - name: Run tests
        run: uv run pytest markit/tests --maxfail=1 --disable-warnings -v
