name: Trainit CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_call:

jobs:
  trainit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --dev --group trainit

      - name: Lint
        run: uv tool run flake8 trainit/

      - name: Verify trainit sources
        run: uv run python -m compileall trainit

      - name: Run tests
        run: uv run pytest trainit/tests --maxfail=1 --disable-warnings -v
